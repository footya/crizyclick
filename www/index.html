<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <style type="text/css">
            html,body,html{margin: 0;padding: 0; text-align:center; font-family: "微软雅黑"}
            .time{background: #000; box-shadow: 1px; color:#fafafa; line-height:40px;}
            .body{ position: relative; overflow: hidden; padding: 100px 0;}
            .play_more{ position: absolute; top: 10px; right: 10px; cursor: pointer; display: none;}
            .click_btn{width:80px; overflow: hidden; height: 80px; margin:0 auto; cursor: pointer; line-height: 80px; text-align: center; border-radius: 50%; background: #f30; color: #fff;}
        </style>
        <title>疯狂点击</title>
    </head>
    <body>
        <div class="time"><strong id="j-time">10.00</strong>秒</div>
        <div class="body">
            <div class="play_more" id="j-play-more">再来一次</div>
            <div class="click_btn" id="j-btn"></div>
        </div>
        <div class="number"><strong id="j-number">0</strong>次</div>
        <!-- <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div> -->
        <script type="text/javascript" src="cordova.js"></script>
        <!--<script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>-->
        <script type="text/javascript">
            (function() {
                var number = 0;
                var time = 10;
                var onoff = 1;
                var playMore = document.getElementById("j-play-more");
                var clickBtn = document.getElementById("j-btn");
                function openTime() {
                    var timeer = setInterval(function() {
                        if (time <= 0.2) {
                            clearInterval(timeer);
                            onoff = 0;
                            showPlayMore();
                        } else {
                            time = time - 0.2;
                            updateTime();
                        }
                    }, 200);
                }
                playMore.onclick = function() {
                    number = 0;
                    time = 10;
                    onoff = 1;
                    updateNumber();
                    updateTime();
                    hidePlayMore();
                }
                clickBtn.onclick = function(event) {
                    if (number == 0) {
                        openTime();
                    }
                    number ++;
                    updateNumber();

                }
                function showPlayMore (argument) {
                    playMore.style.display = "block";
                }
                function hidePlayMore (argument) {
                    playMore.style.display = "none";
                }
                function updateTime () {
                    document.getElementById("j-time").innerHTML = time.toFixed(2);
                }
                function updateNumber() {
                    if(onoff){
                        document.getElementById("j-number").innerHTML = number;
                    }
                }
            })();
            </script>
    </body>
</html>
